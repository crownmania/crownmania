<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crownmania - Collectibles</title>
  <meta name="description"
    content="Revolutionary collectibles platform combining physical artistry with digital innovation" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdn.jsdelivr.net https://apis.google.com https://www.gstatic.com https://www.google.com; connect-src 'self' https://*.web3auth.io https://*.rpc.web3auth.io https://*.firebaseio.com https://*.googleapis.com https://*.cloudfunctions.net https://*.stripe.com https://*.polygonscan.com; img-src 'self' data: blob: https://firebasestorage.googleapis.com https://*.web3auth.io https://*.googleusercontent.com https://*.lildurkofficial.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; frame-src 'self' https://*.web3auth.io https://*.stripe.com https://www.google.com; worker-src 'self' blob:; upgrade-insecure-requests;">

  <!-- Polyfills for Web3Auth -->
  <script>
    if (typeof global === 'undefined') { window.global = window; }
    if (typeof process === 'undefined') { window.process = { env: {} }; }
    if (typeof Buffer === 'undefined') {
      window.Buffer = {
        isBuffer: function () { return false; },
        from: function (arr) { return new Uint8Array(arr); },
        alloc: function (size) { return new Uint8Array(size); }
      };
    }
  </script>

  <!-- Web3Auth v8 CDN - Modal and Provider -->
  <script src="https://cdn.jsdelivr.net/npm/@web3auth/ethereum-provider@8.12.4/dist/ethereumProvider.umd.min.js"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@8.12.4/dist/modal.umd.min.js" defer></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
